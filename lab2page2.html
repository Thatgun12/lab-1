    <body style="background-color: lavender; font-family: Tahoma; font-size: medium;">

        <h2> enter the values and click the button</h2>

        <form name="From1">

            <input type="text" name="two">&nbsp;quanitity

            onclick= 'var cost = (one.value * two.value - three.value);

            window.alert("the cost is " + result);' />
        </form>
